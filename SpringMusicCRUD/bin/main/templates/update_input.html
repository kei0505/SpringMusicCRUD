<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>楽曲操作システム★更新入力</title>
</head>
<body>
<h2>楽曲操作システム★更新入力</h2>
<form th:action="@{/menu}" method="post">
    <p>
        <input type="hidden" name="song_id" th:value="${music.song_id}">
        楽曲名：<input type="text" id="song_name" name="song_name" th:value="${music.song_name}" required><br>
        歌手名：<input type="text" id="singer" name="singer" th:value="${music.singer}" required>
    </p>
    <button type="submit" name="update-complete">更新</button>
    <button type="button" onclick="history.back()">戻る</button>
</form>
<h2>SD3E 村上慶</h2>
</body>
</html>
