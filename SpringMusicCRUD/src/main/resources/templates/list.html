<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{css/style.css}" rel="stylesheet">
<title>Insert title here</title>
</head>
<body>
	<h2>楽曲★一覧</h2>
	<p><a href="#" onclick="window.history.back(); return false;">メニューに戻る</a></p>
	<table>
		<tr>
			<td>曲番号</td>
			<td>曲名</td>
			<td>歌手名</td>
		</tr>
		<tr th:each="name : ${list}">
			<td th:text="${name.song_id}"></td>
			<td th:text="${name.song_name}"></td>
			<td th:text="${name.singer}"></td>
		</tr>
	</table>
	<h2>SD3E 村上慶</h2>
</body>
</html>
